<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container border border-4 d-flex justify-content-center mt-5 p-3 mb-2 bg-secondary text-white" style="max-width: 18rem;">
        <form action="/formResults" method="POST" class="d-flex flex-column align-items-center">
            <h1 class="d-block">Dojo Survey</h1>
            <label for="name" class="d-block">Name:</label>
            <input type="text" name="name" class="d-block">
            <label for="location" class="d-block">Dojo Location: </label>
            <select name="location" class="d-block">
                <option value="">-- Select A Location --</option>
                <option value="Chicago">Chicago</option>
                <option value="Huston">Huston</option>
                <option value="Naples">Naples</option>
            </select>
            <label for="location" class="d-block">Dojo Location: </label>
            <select name="language" class="d-block">
                <option value="">-- Select A Language --</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
            <p class="pt-3">Commends: </p>
            <textarea name="text" cols="30" rows="10" class="mb-2"></textarea>
            <input type="submit" name="submit" class="d-block ">
        </form>
    </div>
</body>

</html>
