<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <div class="container mb-2 bg-secondary text-white border border-4 mt-5 p-3" style="max-width: 18rem;">
            <h2>Submitted info</h2>
            <ul>
                <li>Name: <span>{{name}}</span></li>
                <li>Dojo Location: <span>{{location}}</span></li>
                <li>Favorite Language: <span>{{language}}</span></li>
                <li>Comment: <div style="height: 100px; word-wrap: break-word;" class="border" >{{text}}</div></li>
            </ul>
        </div>
    </div>
</body>
</html>
